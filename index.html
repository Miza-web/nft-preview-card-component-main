<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<section>
    <div class="mainbox">
        <img alt="nft preview" class="nftimage" src="images/image-equilibrium.jpg"/>
        <div class="insidecontent">
            <h1>Equilibrium #3429</h1>

            <p class="productDescription">Our Equilibrium collection promotes balance and calm.</p>
            <div class="productInfo">
                <p class="price">
                    <img src="images/icon-ethereum.svg"/>
                    0.041 ETH</p>
                <p class="timeleft">
                    <img src="images/icon-clock.svg"/>
                    3 days left</p>
            </div>
            <div class="user">
                <img alt="User picture" class="userpicture" src="images/image-avatar.png"/>
                <p class="createdby">Creation of </p><p class="usernameSign">Jules Wyvern</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Michal Mizera</a>.
    </div>
</section>
</body>
</html>
